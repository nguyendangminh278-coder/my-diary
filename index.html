                    { question: "Sâu thẳm trong linh hồn em là nam hay nữ?", cards: [{ name: "10 of Swords", status: "Ngược" }, { name: "Strength", status: "Xuôi" }, { name: "The Moon", status: "Ngược" }], interpretation: `Anh rút được 10 of Swords ngược, Strength xuôi, The Moon ngược.\n\nLá 10 of Swords ngược cho thấy em đã từng trải qua một giai đoạn rất mệt mỏi, dằn vặt và có thể là chịu nhiều tổn thương vì những suy nghĩ về giới tính của mình. Hình ảnh những thanh kiếm đang rơi ra nói rằng giai đoạn đau khổ nhất, tồi tệ nhất về mặt tinh thần đã qua rồi. Em đang trong quá trình hồi phục, đang dần trút bỏ được gánh nặng của việc phải định nghĩa mình theo cách người khác mong muốn, hoặc tự làm đau mình bằng những suy nghĩ tiêu cực.\n\nStrength xuôi là lá bài chủ đạo trả lời cho câu hỏi về linh hồn của em. Lá bài này vẽ hình một người phụ nữ dịu dàng đang thuần hóa một con sư tử. Điều này nói lên rằng sâu thẳm trong linh hồn em mang một nguồn năng lượng Nữ tính rất mạnh mẽ đó là sự bao dung, mềm mỏng, nhẫn nại và khao khát được yêu thương, chăm sóc. Tuy nhiên, nó không hề yếu đuối, vì em có con sư tử bên trong đại diện cho sự can đảm và bản lĩnh để sống thật với chính mình. Linh hồn em không chọn một phe cực đoan là "nam" hay "nữ", mà là sự hòa hợp: em dùng sự dịu dàng (phần nữ) để chế ngự và dẫn dắt cuộc đời mình, thay vì dùng sức mạnh cơ bắp (phần nam).\n\nThe Moon ngược xuất hiện để khẳng định rằng những hoang mang, sợ hãi hay sự vô định trước đây của em đang dần tan biến. Nếu như trước đây em cảm thấy lạc lối trong bóng tối, không biết mình là ai, thì nay mọi thứ đang dần sáng tỏ. Lá bài này ở chiều ngược báo hiệu sự thật được phơi bày: Em không còn bị ám ảnh bởi những nỗi sợ mơ hồ nữa. Em đang bắt đầu chấp nhận bản thân mình một cách trọn vẹn nhất mà không cần che giấu.\n\nThông điệp anh nhận được là: Linh hồn em thiên về sự mềm mại và giàu cảm xúc của tính Nữ, nhưng được bảo vệ bởi một ý chí kiên cường. Em chính là phiên bản độc bản của sự cân bằng, cứ thoải mái thể hiện sự nữ tính, sở thích ăn mặc hay tình cảm của mình như cách em đang làm, vì giai đoạn bóng tối đã qua và em đang bước vào hành trình sống tự tin, chữa lành cho chính mình.` },
                    { question: "Em có cần phải thay đổi để trưởng thành lên không?", cards: [{ name: "Wheel of Fortune", status: "Ngược" }, { name: "The World", status: "Ngược" }, { name: "Five of Cups", status: "Ngược" }], interpretation: `Anh rút được The Wheel of Fortune ngược, The World ngược, Five of Cups ngược.\nLá The Wheel of Fortune ngược cho thấy em đang cảm thấy cuộc sống của mình dường như bị mắc kẹt, lặp đi lặp lại hoặc mọi chuyện không thuận lợi như em mong muốn. Em có cảm giác mình đang chống lại sự vận động tự nhiên của cuộc sống, hoặc em đang chờ đợi một phép màu từ bên ngoài để giúp mình trưởng thành nhưng nó mãi không đến. Lá bài này nói rằng sự thay đổi là cần thiết, nhưng nó không đến từ may mắn, mà đến từ việc em phải tự tay phá vỡ cái vòng lặp trì trệ hiện tại.\nThe World ngược xuất hiện báo hiệu rằng có những bài học, những vấn đề cũ trong quá khứ hoặc trong giai đoạn hiện tại mà em chưa hoàn thành xong. Có thể em đang muốn "nhảy cóc" để trở thành người lớn, để được công nhận ngay lập tức, nhưng thực tế là em vẫn còn thiếu một mảnh ghép nào đó để khép lại chu trình cũ một cách trọn vẹn. Sự trưởng thành ở đây không phải là chạy trốn khỏi con người hiện tại, mà là giải quyết cho xong những dang dở, những cảm giác thiếu sót mà em đang mang trong lòng.\nFive of Cups ngược là một lá bài rất tích cực trong bối cảnh này. Nếu như ở chiều xuôi, người ta chỉ nhìn vào 3 cái ly đổ mà khóc lóc, thì ở chiều ngược, lá bài nói rằng em đang bắt đầu ngẩng đầu lên, nhìn thấy 2 cái ly còn đầy. Điều này có nghĩa là "sự thay đổi" mà em cần làm chính là thay đổi góc nhìn. Trưởng thành với em lúc này là học cách chấp nhận những gì đã mất, tha thứ cho những tổn thương cũ và trân trọng những gì mình đang có, thay vì cứ mãi nuối tiếc hay dằn vặt bản thân.\nThông điệp anh nhận được là: Em có cần thay đổi, nhưng không phải là thay đổi bản chất con người em, mà là thay đổi thái độ đối với cuộc sống. Cả ba lá bài đều ngược cho thấy sự tắc nghẽn đến từ bên trong nội tâm. Em cần ngưng việc cảm thấy mình là nạn nhân của số phận, ngưng việc nóng vội muốn chứng tỏ mình và bước ra khỏi nỗi buồn. Sự trưởng thành thực sự sẽ đến khi em học được cách bình thản chấp nhận mọi thứ và tự tin bước tiếp với những gì mình đang có.` },
                    { question: "Liệu em đối với người kia xuất phát từ tình yêu thật hay chỉ là lợi dụng?", cards: [{ name: "Temperance", status: "Ngược" }, { name: "Strength", status: "Ngược" }, { name: "8 of Wands", status: "Xuôi" }], interpretation: `Anh rút được Temperance ngược, Strength ngược và 8 of Wands xuôi.\nLá Temperance ngược cho thấy trạng thái cảm xúc hiện tại của em đang bị mất cân bằng và thiếu đi sự tiết chế cần thiết. Mối quan hệ giữa hai đứa mang tiếng là "bạn sau chia tay" nhưng thực chất ranh giới giữa tình bạn và tình yêu đang bị xóa nhòa một cách lộn xộn. Em đang cố pha trộn hai thứ nước người yêu cũ và bạn bè vào nhau nhưng thất bại, khiến tâm trí em luôn trong trạng thái chông chênh, không biết mình đang đứng ở đâu và nên cư xử thế nào cho đúng mực.\nStrength ngược xuất hiện đánh trúng vào nỗi sợ sâu thẳm của em, nó nói lên rằng em đang cảm thấy yếu đuối và thiếu tự tin khi phải đứng một mình. Em hỏi có phải em đang "lợi dụng" bạn ấy không, thì lá bài này trả lời rằng: Em không lợi dụng về vật chất hay toan tính xấu xa, nhưng em đang "lợi dụng" sự hiện diện của bạn ấy để làm chỗ dựa tinh thần. Em sợ sự cô đơn, sợ phải đối diện với việc không còn Dũng ở bên, nên em níu giữ mối quan hệ này như một chiếc phao cứu sinh chứ không hẳn vì em muốn xây dựng tương lai cùng bạn ấy.\n8 of Wands xuôi là lá bài của tốc độ và quán tính. Nó cho thấy hai đứa vẫn qua lại, nhắn tin hay gặp gỡ với tần suất rất nhanh và dày đặc ngay sau khi chia tay. Hành động của em đang bị chi phối bởi thói quen và bản năng mà thiếu đi khoảng lặng để suy xét. Chính sự vội vàng này khiến em không có thời gian để chữa lành cho chính mình, và càng làm em nhầm lẫn giữa "thói quen" và "tình yêu".\nThông điệp anh nhận được là: Hiện tại, cái mà em gọi là tình yêu thực chất là sự "dính mắc" và nỗi sợ cô đơn nhiều hơn là một tình yêu trưởng thành. Em chưa thực sự yêu Dũng theo cách tôn trọng và muốn tốt cho hành trình riêng của cả hai, mà em đang yêu cái cảm giác an toàn mà Dũng mang lại. Lời khuyên của anh là hãy thử chậm lại, giảm bớt tần suất gặp gỡ trong một thời gian ngắn để tập đối diện với chính mình. Khi em có thể vui vẻ mà không cần dựa dẫm vào Dũng, lúc đó em mới biết chính xác mình còn yêu hay chỉ là đang sợ mất mát.` },
                    { question: "Năng lượng nào đang dẫn dắt em?", cards: [{ name: "10 of Cups", status: "Ngược" }, { name: "The Hanged Man", status: "Xuôi" }, { name: "5 of Cups", status: "Ngược" }], interpretation: `Anh rút được 10 of Cups ngược, The Hanged Man xuôi và 5 of Cups ngược.\nLá 10 of Cups ngược cho thấy năng lượng đầu tiên đang chi phối em chính là sự "vỡ mộng" về một cái kết viên mãn. Trong tiềm thức, em vẫn khao khát một sự trọn vẹn, một cảm giác thuộc về nhau như gia đình, nhưng thực tế hiện tại lại đang đi ngược lại mong muốn đó. Chính sự mâu thuẫn giữa kỳ vọng và thực tế đang khiến tâm trạng em bất ổn. Em đang bị dẫn dắt bởi nỗ lực muốn "sửa chữa" bức tranh hạnh phúc đã bị lộn ngược này, cố gắng tìm kiếm cảm giác bình yên trong một hoàn cảnh vốn dĩ đã không còn nguyên vẹn.\nThe Hanged Man xuôi là lá bài trung tâm và quan trọng nhất trong trải bài này. Nó đại diện cho sự "treo ngược" và trạng thái lơ lửng. Năng lượng vũ trụ đang muốn em chậm lại, thậm chí là dừng hẳn lại để nhìn nhận vấn đề ở một góc độ hoàn toàn khác. Em đang bị đặt vào tình thế tiến thoái lưỡng nan: không hẳn là người yêu, cũng chưa hẳn là bạn bè bình thường. Lá bài này nói rằng em đang chấp nhận sự hy sinh, chấp nhận chịu thiệt thòi hoặc khó chịu một chút để duy trì mối dây liên kết này. Đây là giai đoạn của sự "đình trệ cần thiết", vũ trụ muốn em học cách buông bỏ sự kiểm soát và chấp nhận rằng có những thứ cần thời gian để nhìn thấu, chứ không thể ép buộc nó diễn ra theo ý mình ngay lập tức.\n5 of Cups ngược mang đến một tín hiệu tích cực hơn về mặt tâm lý nhưng cũng ẩn chứa sự né tránh. Nếu lá xuôi là khóc lóc nhìn vào những ly nước đổ, thì lá ngược cho thấy em đang cố gắng gượng dậy, cố gắng không nhìn vào nỗi đau mất mát nữa mà tập trung vào những gì còn sót lại. Năng lượng này dẫn dắt em theo hướng "chấp nhận thực tại" và muốn chữa lành. Em đang cố thuyết phục bản thân rằng: "Thôi thì không yêu nhau được thì làm bạn cũng tốt, còn hơn là mất hết". Em đang nỗ lực để vượt qua nỗi buồn, nhưng hãy cẩn thận kẻo em chỉ đang lấp liếm nỗi đau thay vì thực sự giải quyết nó.\nThông điệp anh nhận được là: Em đang được dẫn dắt bởi một hành trình chữa lành nội tâm bắt buộc. Vũ trụ đã làm đổ những chiếc ly cũ để em nhận ra rằng bức tranh em từng vẽ ra không còn phù hợp nữa. Em đang ở giai đoạn "Hanged Man" giai đoạn lột xác đau đớn nhưng cần thiết. Lời khuyên của anh là hãy tận dụng thời gian này để suy ngẫm sâu sắc về giá trị bản thân, thay vì vội vã lượm lặt những mảnh vụn tình cảm để lắp ghép lại một hạnh phúc đã cũ. Hãy thả lỏng, đừng vùng vẫy, câu trả lời sẽ đến khi em thực sự tĩnh tâm.` }
                ]
            },
            {
                id: 5, name: "Lê Trung Đức & Nguyễn Quang Dũng", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/Nguy%E1%BB%85n%20quang%20d%C5%A9ng.jpg", dob: "01/02/2009", location: "6/4 The Mansions, Park City Hà Nội",
                sessions: [{ question: "Xem Quang Dũng còn tình cảm hay nhớ nhung Trung Đức hay không?", cards: [{ name: "3 of Cups", status: "Xuôi" }, { name: "Ace of Pentacles", status: "Xuôi" }, { name: "The High Priestess", status: "Xuôi" }, { name: "Judgment", status: "Xuôi" }, { name: "The Womb", status: "Xuôi" }], interpretation: `**Đối phương:** Nguyễn Quang Dũng (01/02/2009)\n**Địa chỉ:** 6/4 The Mansions khu đô thị Park City\n\nAnh rút được 3 of Cups xuôi, Ace of Pentacles xuôi, The High Priestess xuôi, Judgment xuôi, The Womb xuôi.\n\nLá 3 of Cups xuôi cho thấy khi nghĩ về em, Dũng nhớ nhất là cảm giác “vui”, cảm giác của một người bạn tri kỷ, một người đồng bọn mà bạn ấy có thể cười đùa thoải mái. Nỗi nhớ của bạn ấy hiện tại không quá bi lụy hay đau khổ, mà nó mang màu sắc của sự hoài niệm về những kỷ niệm đẹp, về sự kết nối tinh thần mà hai đứa từng có. Bạn ấy vẫn coi em là một phần trong "vòng tròn" quan trọng của mình.\n\nAce of Pentacles xuôi và The High Priestess xuôi xuất hiện cùng nhau mang đến một tín hiệu rất thú vị. Ace of Pentacles xuôi nói rằng bạn ấy nhìn nhận em là một người có giá trị thực tế, một cơ hội tình cảm mà bạn ấy muốn nắm giữ lại hoặc bắt đầu lại một cách nghiêm túc hơn. Tuy nhiên, The High Priestess xuôi lại cho thấy Dũng đang giấu nhẹm cảm xúc này đi. Bên ngoài có thể bạn ấy tỏ ra lạnh lùng, im lặng, thậm chí là “bơ” em, nhưng thực chất bên trong trực giác bạn ấy hoạt động rất mạnh, bạn ấy vẫn âm thầm theo dõi (stalk) cuộc sống của em và giữ hình bóng em trong tâm trí một cách bí mật.\n\nJudgment xuôi và The Womb xuôi là những lá bài mang năng lượng của sự thức tỉnh và tái sinh. Judgment xuôi cho thấy Dũng đang trong giai đoạn "tự kiểm điểm", nhìn lại quá khứ để nhận ra mình sai ở đâu và em quan trọng thế nào – đây là tiếng gọi của sự hồi tâm. Còn The Womb xuôi xác nhận rằng tình cảm này chưa chết, nó đang được nuôi dưỡng lại trong bóng tối, giống như một hạt mầm đang đợi ngày nảy lộc. Bạn ấy đang cần thời gian, không gian an toàn để chữa lành cái tôi của mình trước khi dám lộ diện.\n\nThông điệp anh nhận được là: Chắc chắn Dũng còn tình cảm và còn nhớ em, nhưng nỗi nhớ này đang ở dạng "tĩnh" và "ngầm". Bạn ấy đang đứng trước ngã ba đường của việc muốn quay lại nhưng lại sợ và đang giấu kín. Em không cần phải làm gì quá mạnh bạo lúc này cả, hãy cứ sống thật rực rỡ và vui vẻ, chính sự tự chủ của em sẽ là tín hiệu mạnh nhất kích thích hạt mầm tình cảm trong Dũng "nở" ra thành hành động.` }]
            },
            {
                id: 3, name: "Nguyễn Bình Nguyên", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/Nguy%E1%BB%85n%20B%C3%ACnh%20Nguy%C3%AAn.jpg", dob: "26/03/2005", location: "Hai Bà Trưng, Hà Nội",
                sessions: [{ question: "Khi nào có người yêu?", cards: [{ name: "Temperance", status: "Xuôi" }, { name: "4 of Wands", status: "Xuôi" }, { name: "3 of Wands", status: "Xuôi" }, { name: "The Tower", status: "Xuôi" }, { name: "6 of Swords", status: "Xuôi" }, { name: "King of Wands", status: "Ngược" }, { name: "Queen of Swords", status: "Ngược" }, { name: "5 of Cups", status: "Ngược" }, { name: "Ace of Cups", status: "Xuôi" }, { name: "The Lovers", status: "Xuôi" }], interpretation: `Lá Temperance đi cùng 4 of Wands và 3 of Wands ở đầu trải bài cho thấy hiện tại m đang ở trạng thái "ngóng" nhiều hơn là làm. T thấy m đang cố gắng cân bằng cuộc sống và thật tâm muốn một mối quan hệ nghiêm túc có tính cam kết như 4 of Wands chứ không thích chơi bời. M cũng đã phóng tầm mắt ra xa để tìm kiếm với 3 of Wands nhưng cơ bản là m vẫn đang đứng yên trong vùng an toàn và chưa thực sự có hành động đột phá nào cả.\n\nThe Tower đứng cạnh 6 of Swords là một tín hiệu cực mạnh và thẳng thắn. Nó nói rằng tình yêu sẽ không đến khi cuộc sống của m cứ êm đềm trôi như bây giờ. The Tower báo hiệu một cú sốc hoặc một sự thay đổi đột ngột làm sụp đổ những nếp sống cũ. Phải có biến động lớn thì duyên mới tới được.\n\nLý do đang chưa tìm được tình yêu nằm ở hai lá bài ngược là King of Wands ngược và Queen of Swords ngược. King of Wands ngược cho thấy m đang thiếu tự tin vào sức hút của bản thân, năng lượng của m hơi bị trầm, thiếu lửa và thiếu sự chủ động. Còn Queen of Swords ngược thì lại tố cáo nội tâm m hay suy diễn và hay dựng tường rào phòng thủ. \n\n Tuy nhiên đoạn kết của m thì đẹp với 5 of Cups ngược cùng Ace of Cups và The Lovers. 5 of Cups ngược nghĩa là m sẽ tự chữa lành được và thôi nhìn vào những nỗi buồn quá khứ. Khi m làm được điều đó thì Ace of Cups mang tình yêu mới chớm nở tràn trề và The Lovers mang sự kết nối linh hồn định mệnh sẽ xuất hiện.\n\nThông điệp: Đừng hỏi ngày tháng cụ thể mà hãy hỏi khi nào m dám bước ra khỏi cái vỏ ốc hiện tại. Người yêu tương ứng với lá The Lovers sẽ xuất hiện ngay sau khi m trải qua một sự thay đổi lớn từ The Tower và chịu gạt bỏ sự tự ti của King Wands ngược đi.` }]
            },
            {
                id: 4, name: "Nguyễn Văn Linh", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/Nguy%E1%BB%85n%20V%C4%83n%20Linh.jpg", dob: "10/12/2001", location: "Du học sinh / Nước ngoài",
                sessions: [
                    { question: "Năm nay tiền vào tài khoản em được bao tiền, có được nhận dự án 4,5 tỉ không hay vẫn làm nhận lương đều đặn?", cards: [{ name: "Justice", status: "Ngược" }, { name: "6 of Pentacles", status: "Xuôi" }, { name: "5 of Pentacles", status: "Xuôi" }, { name: "2 of Pentacles", status: "Ngược" }, { name: "2 of Swords", status: "Ngược" }], interpretation: `Lá Justice ngược xuất hiện ngay đầu tiên như một lá cờ đỏ cảnh báo em về tính pháp lý và sự minh bạch của dự án 4,5 tỉ kia. Anh thấy có sự bất công hoặc những điều khoản rủi ro mà em chưa lường hết được, kèo này thực sự không "thơm" và không an toàn như em kỳ vọng. \n\n 5 of Pentacles xuôi và 2 of Pentacles ngược đi cùng nhau vẽ lên một bức tranh tài chính khá chật vật nếu em cố theo đuổi mộng lớn. Nó cho thấy sự mất cân đối dòng tiền, quản lý vốn chưa tốt và cảm giác thiếu thốn, lo âu sẽ bủa vây nếu em dồn sức vào dự án đó. \n\n 6 of Pentacles xuôi là điểm sáng duy nhất, nó chỉ về sự "vừa đủ", sự san sẻ sòng phẳng. Điều này khẳng định nguồn sống của em năm nay chính là những đồng lương đều đặn. \n\n 2 of Swords ngược cuối cùng là lời nhắc nhở em hãy tháo băng bịt mắt ra để nhìn vào thực tế trần trụi. \n\n Thông điệp: Năm nay tuyệt đối không nên mạo hiểm. Dự án 4,5 tỉ khả năng cao là không thành hoặc nếu cố làm sẽ gặp rắc rối pháp lý/thua lỗ. Hãy chọn phương án an toàn là nhận lương đều đặn.` },
                    { question: "Vậy thì năm sau thì sao?", cards: [{ name: "Knight of Wands", status: "Xuôi" }, { name: "The Hierophant", status: "Xuôi" }, { name: "8 of Wands", status: "Ngược" }], interpretation: `Lá Knight of Wands xuôi cho thấy sang năm sau, tinh thần và năng lượng của em sẽ khác hẳn. Em sẽ lấy lại được sự nhiệt huyết, máu lửa, muốn xông pha làm việc và kiếm tiền. \n\n The Hierophant xuôi là một lá Ẩn Chính rất đẹp về sự bảo trợ và chính thống. Nó nói rằng năm sau em sẽ có cơ hội làm việc trong môi trường lớn, chuyên nghiệp hơn, hoặc được một người thầy (Mentor) dẫn dắt. \n\n Tuy nhiên, 8 of Wands ngược lại là một lực cản về tốc độ. Trong khi chàng kỵ sĩ (là em) muốn chạy thật nhanh, muốn thấy kết quả ngay, thì hoàn cảnh (giấy tờ, thủ tục, quy trình) lại diễn ra rất chậm chạp. \n\n Thông điệp: Năm sau là một năm tốt hơn về vị thế, em sẽ được làm việc lớn hoặc đi theo người giỏi. Nhưng bài học lớn nhất là chữ "Nhẫn". Đừng vì thấy mọi thứ chậm chạp mà nóng vội.` },
                    { question: "Nên đi học tiến sĩ và làm Google hay về nước mở cty?", cards: [{ name: "The Tower", status: "Ngược" }, { name: "Ace of Pentacles", status: "Xuôi" }, { name: "Three of Pentacles", status: "Ngược" }], interpretation: `Lá The Tower ngược cho thấy sâu bên trong anh đang có một nỗi bất an ngầm. Anh đang cảm thấy cấu trúc cuộc sống hiện tại có gì đó bí bách, muốn phá vỡ để làm cái gì đó riêng, nhưng lại chần chừ vì sợ cái giá phải trả quá đắt. \n\n Ace of Pentacles là lá bài đẹp nhất và nó nghiêng hẳn về phương án làm Google và học Tiến sĩ. Lá bài này đại diện cho một đồng tiền vàng lớn được Vũ trụ trao tận tay, đó là nguồn lực tài chính dồi dào, là danh tiếng và nền tảng vật chất cực kỳ vững chắc. \n\n Three of Pentacles ngược lại là một "gáo nước lạnh" cho ý định về nước khởi nghiệp ngay lúc này. Nếu về nước mở công ty bây giờ, anh rất dễ rơi vào cảnh "đơn thương độc mã". \n\n Thông điệp: Hãy dùng thời gian làm việc ở môi trường đỉnh cao để nhận lấy "Ace of Pentacles" (tích lũy vốn lớn, quan hệ rộng). Startup là giấc mơ dài hạn, nhưng hiện tại chưa phải là "thiên thời, địa lợi, nhân hòa".` },
                    { question: "Check uy tín: Trưa hôm qua anh ăn gì?", cards: [], interpretation: `Dự đoán: Ăn đồ nhanh (fastfood), đồ đóng hộp hoặc mì gói. Ăn một mình, tâm trạng không vui vẻ. \n\n Thực tế (Feedback từ Linh): "Nửa đúng nửa thật. Ăn donut (đồ nhanh) nhưng ko phải tự nấu. Ngồi một mình nhưng call với nhiều người." \n\n Kết luận: Tin được một nửa =))` }
                ]
            },
            {
                id: 6, name: "Nguyễn Thị Mai Linh", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/nguy%E1%BB%85n%20th%E1%BB%8B%20mai%20linh.jpg", dob: "24/11/2007", location: "Chưa cập nhật",
                sessions: [
                    { question: "Xác suất đề thi nói tiếng Anh rơi vào chủ đề nào?", cards: [{ name: "Five of Pentacles", status: "Xuôi" }, { name: "Two of Pentacles", status: "Ngược" }, { name: "Eight of Cups", status: "Ngược" }], interpretation: `Anh rút được Five of Pentacles xuôi, Two of Pentacles ngược và Eight of Cups ngược.\nLá Five of Pentacles xuôi mang đến một năng lượng của sự thiếu thốn, khó khăn và những trở ngại rất thực tế. Hình ảnh hai người đi trong tuyết lạnh gợi lên những chủ đề liên quan đến nghịch cảnh, sức khỏe không tốt hoặc cảm giác bị bỏ lại phía sau. Điều này báo hiệu đề thi có khả năng cao sẽ xoay quanh những vấn đề gai góc, yêu cầu em phải trình bày về những trở ngại hoặc những tình huống khó khăn trong cuộc sống thay vì những chủ đề tươi sáng, hưởng thụ.\nTwo of Pentacles ngược xuất hiện ngay sau đó củng cố thêm cho sự mất cân bằng. Nếu lá bài này xuôi là sự linh hoạt, thì khi ngược nó nói về việc không kiểm soát được thời gian, áp lực quá tải hoặc lối sống thiếu điều độ. Đây là tín hiệu rất mạnh cho chủ đề Challenges (Thử thách) hoặc Healthy Lifestyle (Lối sống lành mạnh), nhưng là ở khía cạnh giải quyết những thói quen xấu hoặc sự bận rộn, chật vật để cân bằng giữa học tập và sức khỏe.\nEight of Cups ngược là lá bài của sự chần chừ, biết là không ổn nhưng chưa dám buông bỏ hoặc chưa tìm được hướng đi mới. Trong bối cảnh thi cử, nó cho thấy có thể em sẽ gặp một chủ đề mà em cảm thấy hơi bí ý tưởng, muốn đổi chủ đề khác nhưng không được, buộc phải đối mặt với nó. Năng lượng này khá nặng nề và trì trệ, không cho thấy sự hào hứng hay đam mê như các chủ đề về sở thích hay thần tượng.\nThông điệp anh nhận được là xác suất cao nhất sẽ rơi vào chủ đề Challenges (Thử thách) hoặc Healthy Lifestyle (Lối sống lành mạnh). Vũ trụ đang muốn em chuẩn bị tâm thế để nói về cách con người vượt qua khó khăn, hoặc cách tìm lại sự cân bằng khi cuộc sống quá áp lực. Em nên tập trung ôn kỹ từ vựng về việc giải quyết vấn đề (problem solving) và sức khỏe (cả thể chất lẫn tinh thần), vì năng lượng bài cho thấy sự "struggle" (đấu tranh) khá rõ. Đừng quá lo lắng, hãy chuẩn bị sẵn một câu chuyện cốt lõi về việc vượt khó, em có thể áp dụng nó ("lái") cho cả hai chủ đề này một cách linh hoạt để đạt điểm tốt nhé.` },
                    { question: "Chủ đề Học Tập (7 Câu hỏi)", cards: [{ name: "Ace of Pentacles", status: "Ngược" }, { name: "Two of Cups", status: "Xuôi" }, { name: "Knight of Cups", status: "Xuôi" }, { name: "King of Pentacles", status: "Ngược" }, { name: "Death", status: "Ngược" }, { name: "Two of Swords", status: "Ngược" }, { name: "Seven of Wands", status: "Ngược" }], interpretation: `**1. Năng lượng hiện tại:** Ace of Pentacles ngược - Trì hoãn (Procrastination). Muốn học nhưng cứ chần chừ, chưa "nổ máy" được. \n\n **2. Điểm mạnh:** Two of Cups xuôi - Kết nối & Tương tác. Học nhóm hoặc có Study Buddy là cách em tiếp thu nhanh nhất. \n\n **3. Hạn chế lớn nhất:** Knight of Cups xuôi - Học theo tâm trạng. Vui thì học say mê, buồn/tụt mood là buông xuôi. \n\n **4. Hướng đi/Ngành học:** King of Pentacles ngược - Áp lực & Chưa phù hợp. Có vẻ em chọn vì kỳ vọng tài chính/gia đình hơn là đam mê, gây cảm giác "ngợp". \n\n **5. Kết quả sắp tới:** Death ngược - Dậm chân tại chỗ. Điểm số sẽ lằng nhằng ở mức cũ nếu không dứt khoát "khai tử" sự lười biếng. \n\n **6. Cần điều chỉnh gì:** Two of Swords ngược - Ngưng né tránh & Ra quyết định. Hãy lôi những bài khó nhất ra giải quyết ngay thay vì lờ đi. \n\n **7. Lời khuyên:** Seven of Wands ngược - Đừng gồng mình một mình. Em đang quá tải, hãy hạ cái tôi xuống và nhờ trợ giúp từ thầy cô/bạn bè.` },
                    { question: "Chủ đề Tình Yêu Bản Thân (7 Câu hỏi)", cards: [{ name: "7 of Swords", status: "Ngược" }, { name: "Ace of Wands", status: "Xuôi" }, { name: "Page of Swords", status: "Xuôi" }, { name: "6 of Wands", status: "Ngược" }, { name: "The Womb", status: "Xuôi" }, { name: "9 of Cups", status: "Ngược" }, { name: "The Empress", status: "Ngược" }], interpretation: `**1. Năng lượng trái tim:** 7 of Swords ngược - Muốn thú tội & Sự thật. Em đang dần chấp nhận sự thật về mối quan hệ cũ, muốn sự minh bạch chứ không trốn tránh nữa. \n\n **2. Rào cản bên trong:** Ace of Wands xuôi - Tàn dư cảm xúc mãnh liệt. Những phút giây yếu lòng, bốc đồng muốn hành động theo bản năng (nhớ người cũ cung Lửa). \n\n **3. Điều em "nghĩ" mình muốn:** Page of Swords xuôi - Sự tỉnh táo & Lý trí. Em cố gồng mình trở nên lạnh lùng, sắc sảo để bảo vệ bản thân. \n\n **4. Điều em "thực sự" cần:** 6 of Wands ngược - Quay về bên trong. Em cần sự bình yên nội tại, cho phép mình yếu đuối và tự chữa lành trong bóng tối chứ không phải chiến thắng vẻ vang bên ngoài. \n\n **5. Điểm quyến rũ nhất:** The Womb (Tử Cung) - Sự tái sinh & Chiều sâu. Sự dịu dàng, bao dung và tiềm năng nuôi dưỡng bên trong là vũ khí "chết người" của em. \n\n **6. Hành động cần làm:** 9 of Cups ngược - Chấp nhận sự chưa trọn vẹn. Đừng tìm kiếm niềm vui tạm bợ (rebound) để lấp đầy nỗi buồn. \n\n **7. Triển vọng 3-6 tháng tới:** The Empress ngược - Cảnh báo kiệt quệ. Năng lượng "Nữ Hoàng" đang cạn, nếu yêu bây giờ dễ bị phụ thuộc/ngột ngạt. Hãy tập trung chăm sóc bản thân.` },
                    { question: "Có tác động tiêu cực nào ảnh hưởng đến cuộc sống/học tập không?", cards: [{ name: "Wheel of Fortune", status: "Ngược" }, { name: "The Sun", status: "Xuôi" }, { name: "The Tower", status: "Xuôi" }], interpretation: `Anh rút được The Wheel of Fortune ngược – The Sun xuôi – The Tower xuôi.\nBộ bài này mang một nguồn năng lượng cực kỳ mạnh (vì có tới 3 lá Ẩn Chính), cho thấy đây là giai đoạn bước ngoặt quan trọng trong cuộc đời em chứ không chỉ là chuyện tình cảm đơn thuần.\nLá The Wheel of Fortune (Vòng Xe Số Phận) khi ngược phản ánh chính xác cảm giác "trì trệ" mà em đang cảm thấy. Nó cho thấy có một sự kháng cự lại dòng chảy tự nhiên. Tác động tiêu cực ở đây là em đang bị mắc kẹt trong một vòng lặp năng lượng cũ. Dù em đã chia tay, nhưng cái "nghiệp" (karma) hay thói quen cảm xúc của mối quan hệ đó vẫn đang cố gắng kéo lùi bánh xe tiến bộ của em lại. Sự tác động này làm cho em cảm thấy như mình đang đi ngược gió, phải tốn sức gấp đôi bình thường để duy trì cuộc sống hàng ngày.\nTuy nhiên, lá The Sun (Mặt Trời) xuất hiện ở giữa là một tín hiệu cực kỳ may mắn và tích cực cho việc học của em. Nó khẳng định rằng: Không có tác động tiêu cực nào có thể đánh sập kết quả học tập của em lúc này. Ngược lại, The Sun bảo trợ cho sự sáng rõ, thành công và vinh quang. Việc em chăm chỉ hơn và kết quả cải thiện là minh chứng cho năng lượng của The Sun. Em đang chuyển hóa nỗi đau thành động lực (sublimation) rất tốt. Đường học của em đang sáng, và lý trí của em đang làm chủ được tình hình.\nNhưng, lá The Tower (Tòa Tháp) đứng cuối cùng là lời cảnh báo đanh thép về "tác động tiềm ẩn". The Tower đại diện cho sự sụp đổ bất ngờ, sự hỗn loạn và những cú sốc. Sự kết hợp này nói lên rằng: Mặc dù việc học của em đang tốt (The Sun), nhưng nền tảng tâm lý của em đang rất bất ổn (The Tower). Tác động tiêu cực thực sự nằm ở nguy cơ bùng nổ cảm xúc. Nếu em cứ cố gắng "gồng" để học mà không giải quyết triệt để sự níu kéo của bạn kia hay nỗi buồn trong lòng, thì "Tòa Tháp" nội tâm của em có thể sụp đổ bất cứ lúc nào (burnout, stress cực độ, hoặc một trận cãi vã lớn làm em suy sụp).\nThông điệp anh nhận được là: Việc học của em hiện tại không bị đe dọa bởi năng lực, nhưng nó đang được xây dựng trên một nền tảng cảm xúc chông chênh. Sự "níu kéo" của bạn kia chính là tia sét chực chờ đánh vào Tòa Tháp của em. Tác động tiêu cực không đến từ việc em kém đi, mà đến từ việc em đang tiêu tốn quá nhiều năng lượng để giữ cho Tòa Tháp không đổ.\nLời khuyên của anh: Hãy nhìn vào The Sun – đó là ánh sáng của em, tương lai của em. Đừng để The Wheel ngược (người cũ, chuyện cũ) kéo em lại vòng lặp tăm tối. Để tránh The Tower sụp đổ, em cần chủ động "dỡ bỏ" những viên gạch áp lực: cho phép mình nghỉ ngơi, và dứt khoát chặn đứng mọi nguồn năng lượng tiêu cực từ bên ngoài (cụ thể là sự làm phiền của người cũ) để bảo vệ hào quang của The Sun.` }
                ]
            },
            {
                id: 7, name: "Phạm Hương Giang", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/ph%E1%BA%A1m%20h%C6%B0%C6%A1ng%20giang.jpg", dob: "13/09/2007", location: "Học sinh / Sinh viên",
                sessions: [
                    { question: "Thứ 6 thi viết vào topic nào?", cards: [{ name: "King of Pentacles", status: "Ngược" }, { name: "Ten of Wands", status: "Ngược" }, { name: "King of Wands", status: "Ngược" }], interpretation: `Anh rút được King of Pentacles ngược, Ten of Wands ngược và King of Wands ngược.\nLá King of Pentacles ngược thường nói về những vấn đề liên quan đến vật chất, tiền bạc hoặc thương mại nhưng ở khía cạnh cần xem xét lại giá trị thực tế, sự lãng phí hoặc lòng tham. Khi lá bài này xuất hiện trong bối cảnh thi cử về các chủ đề xã hội, nó thường ám chỉ những topic liên quan đến kinh doanh, lợi nhuận hoặc việc sử dụng công cụ vật chất.\nTen of Wands ngược nằm ở giữa cho thấy một áp lực rất lớn đang hiện hữu, nó nói về sự gánh nặng, sự quá tải hoặc một tình huống đòi hỏi phải nỗ lực vượt qua sự mệt mỏi. Lá bài này mang năng lượng của sự "trầy trật" hoặc cảm giác "burnout", rất phù hợp với những chủ đề yêu cầu kể lại trải nghiệm khó khăn hoặc áp lực tâm lý.\nKing of Wands ngược là hình ảnh rất đặc trưng của những người có sức ảnh hưởng, người nổi tiếng hoặc những nhà lãnh đạo nhưng đang bị đặt dấu hỏi về sự hiệu quả hoặc cái tôi quá lớn. Hình ảnh ông vua cầm gậy lửa bị đảo ngược gợi ý về sự hào nhoáng bên ngoài nhưng chưa chắc đã có thực lực bên trong, hoặc sự tác động của một cá nhân lên đám đông.\nThông điệp anh nhận được sau khi xâu chuỗi cả ba lá bài là khả năng cao nhất đề thi sẽ rơi vào Topic 4: Việc sử dụng người nổi tiếng để quảng cáo. Anh thấy sự liên kết rất rõ giữa King of Wands (đại diện cho người nổi tiếng/danh tiếng) và King of Pentacles (đại diện cho việc bán hàng/lợi nhuận), việc cả hai lá đều ngược ám chỉ đề bài yêu cầu em tranh biện về tính "hiệu quả" hoặc mặt trái của vấn đề này. Bên cạnh đó, em cũng nên xem qua Topic 8 về việc ra quyết định dưới áp lực, vì năng lượng của Ten of Wands và hai ông Vua ngược cũng phản ánh sự căng thẳng khi phải cầm cân nảy mực. Lời khuyên của anh là hãy tập trung ôn kỹ từ vựng cho chủ đề Celebrity Endorsements (Topic 4) để có sự chuẩn bị tốt nhất nhé.` },
                    { question: "Tổng quan Học Tập & Định Hướng (7 Câu hỏi)", cards: [{ name: "King of Swords", status: "Xuôi" }, { name: "Knight of Swords", status: "Ngược" }, { name: "Five of Swords", status: "Xuôi" }, { name: "Four of Wands", status: "Xuôi" }, { name: "Ten of Pentacles", status: "Xuôi" }, { name: "Two of Wands", status: "Ngược" }, { name: "Seven of Cups", status: "Xuôi" }], interpretation: `Anh rút được các lá bài: King of Swords xuôi, Knight of Swords ngược, Five of Swords xuôi, Four of Wands xuôi, Ten of Pentacles xuôi, Two of Wands ngược và Seven of Cups xuôi.\n1. Về năng lượng học tập hiện tại (King of Swords xuôi) Lá bài này cho thấy em đang dùng một cái đầu rất lạnh để đối diện với việc học. Em kỷ luật, nghiêm khắc và đề cao tính logic. Em không để cảm xúc ủy mị xen vào mục tiêu của mình. Tuy nhiên, King of Swords cũng phản ánh rằng em đang hơi "cứng nhắc" và tự cô lập mình trong một khuôn khổ do chính em đặt ra. Em muốn mọi thứ phải chính xác tuyệt đối, và điều này vô tình tạo ra sự căng thẳng thần kinh không nhỏ.\n2. Điểm mạnh nổi bật (Knight of Swords ngược) Ở vị trí điểm mạnh, lá bài này mang một ý nghĩa rất đặc biệt. Nếu Knight of Swords xuôi là sự lao đi vun vút đôi khi thiếu suy nghĩ, thì ở chiều ngược, điểm mạnh của em chính là sự cẩn trọng và tư duy khác biệt. Em có khả năng nhìn thấy những rủi ro mà người khác vì quá vội vàng nên bỏ qua. Em không chạy theo đám đông một cách mù quáng. Tư duy của em có sự phản biện sắc sảo, em biết dừng lại đúng lúc để xem xét lại vấn đề thay vì cứ đâm đầu vào ngõ cụt.\n3. Hạn chế và trở ngại (Five of Swords xuôi) Đây là lá bài cảnh báo về tâm lý "chiến trường". Trở ngại lớn nhất của em không phải là kiến thức, mà là cảm giác cô độc và tâm lý hơn thua. Có thể em đang cảm thấy môi trường xung quanh quá cạnh tranh, hoặc em tự so sánh mình với người khác rồi cảm thấy mình bị "chơi xấu" hoặc không được thấu hiểu. Lá bài này nói rằng, dù em có thắng về điểm số (thắng cuộc tranh luận), em vẫn cảm thấy trống rỗng và mệt mỏi (thua về cảm xúc). Sự đề phòng quá mức đang rút cạn năng lượng của em.\n4. Hướng đi hiện tại có phù hợp không? (Four of Wands xuôi) Câu trả lời là CÓ, rất phù hợp. Lá Four of Wands là lá bài của sự ăn mừng, của nền tảng vững chắc và niềm vui. Ngành học hoặc con đường em đang chọn sẽ mang lại cho em cảm giác an toàn, hạnh phúc và được cộng đồng/gia đình ủng hộ. Đây là dấu hiệu của một cột mốc thành công (như đỗ đạt, tốt nghiệp) đang chờ em phía trước để ăn mừng.\n5. Kết quả thi cử, học tập sắp tới (Ten of Pentacles xuôi) Kết quả cực kỳ mỹ mãn, Giang nhé. Ten of Pentacles là lá bài của sự trọn vẹn về vật chất và di sản. Điều này báo hiệu em không chỉ đạt kết quả tốt trong kỳ thi sắp tới mà kết quả này còn tạo tiền đề vững chắc cho sự nghiệp và tài chính lâu dài của em sau này. Gia đình sẽ là hậu phương vững chắc và rất tự hào về thành tích của em.\n6. Điều cần điều chỉnh (Two of Wands ngược) Vấn đề em cần sửa ngay là sự chần chừ và nỗi sợ bước ra khỏi vùng an toàn. Em có kế hoạch, có năng lực, nhưng Two of Wands ngược cho thấy em đang lo âu quá nhiều về tương lai xa xôi (những thứ chưa xảy ra) thay vì hành động ngay lúc này. Hoặc em đang thiếu tự tin vào bản năng của mình, cứ mãi cân nhắc, đắn đo khiến cơ hội trôi qua.\n7. Lời khuyên cải thiện năng lượng (Seven of Cups xuôi) Lá bài này khuyên em hãy "Thực tế hóa" (Grounding). Đầu óc em đang như "trên mây" với quá nhiều lựa chọn, quá nhiều kịch bản giả định hoặc những lo lắng mơ hồ. Em đang bị phân tâm bởi những thứ lấp lánh nhưng không thực tế. Lời khuyên của anh là: Hãy gạt bỏ bớt những mục tiêu phụ, những nỗi sợ không có thật, chỉ chọn một chiếc cốc (một mục tiêu) quan trọng nhất và dồn toàn lực vào nó. Đừng để trí tưởng tượng làm em hoang mang.\nTổng kết và nhắn gửi: Giang à, bộ bài này cho thấy một sự đối lập: Nội tâm em thì đầy bão tố và áp lực (bộ Kiếm), nhưng thực tế bên ngoài lại đang rất suôn sẻ và hứa hẹn thành công lớn (bộ Gậy và Tiền).\nEm đang tự làm khổ mình bằng những suy nghĩ tiêu cực nhiều hơn là khó khăn thực tế. Em chắc chắn sẽ gặt hái được thành công rực rỡ (10 Pentacles), nên hãy thả lỏng cái đầu của King of Swords ra một chút, bớt so sánh (5 Swords) và tập trung vào hiện tại (sửa chữa 7 Cups). Em đã làm rất tốt rồi, kết quả tốt đẹp đang chờ em ở đích đến.` },
                    { question: "Xác suất đề thi Nói Tiếng Anh chiều nay?", cards: [{ name: "Seven of Cups", status: "Ngược" }, { name: "Temperance", status: "Xuôi" }, { name: "Five of Swords", status: "Ngược" }], interpretation: `Anh rút được Seven of Cups ngược, Temperance xuôi và Five of Swords ngược.\nLá Seven of Cups ngược cho thấy năng lượng của em đang trong trạng thái "tỉnh mộng", gạt bỏ những ảo tưởng xa vời để tập trung vào thực tế. Trong bối cảnh chọn đề, lá này ám chỉ việc loại trừ những chủ đề quá trừu tượng, viễn tưởng hoặc mang tính công nghệ cao (như AI hay Marketing) để quay về những vấn đề thiết thực, gần gũi nhất với nhu cầu cơ bản của con người.\nTemperance xuôi xuất hiện ở vị trí trung tâm là lá bài của sự cân bằng, điều tiết và sức khỏe (Health). Hình ảnh thiên thần rót nước qua lại tượng trưng cho sự pha trộn và chuyển hóa, điều này liên kết cực kỳ mạnh mẽ với chủ đề Nutritional Science (Tại sao chúng ta thay đổi thức ăn mình ăn). Temperance chính là sự thích nghi, là việc cơ thể dung nạp và thay đổi để đạt trạng thái cân bằng tốt nhất.\nFive of Swords ngược xuất hiện nói rằng đây là lúc nhìn nhận lại những mâu thuẫn nội tâm và thay đổi góc nhìn. Nó mang năng lượng của sự "thay đổi tư duy" (Change mindset) hơn là hành động tranh đấu bên ngoài. Lá này bổ trợ rất tốt cho chủ đề Psychology (Thay đổi là tốt hay xấu), vì nó nói về cách chúng ta phản ứng và chấp nhận sự thay đổi sau những xung đột tâm lý.\nThông điệp anh nhận được là: Em nên tập trung ôn tập kỹ nhất vào chủ đề số 2 Nutritional Science và số 3 Psychology. Năng lượng bài thi chiều nay sẽ thiên về khía cạnh con người, sức khỏe và sự thay đổi thói quen hơn là các vấn đề xã hội vĩ mô. Hãy chuẩn bị sẵn từ vựng về "diet" (chế độ ăn), "balance" (cân bằng) và "adapt" (thích nghi), anh tin là em sẽ trúng tủ thôi.` }

                sectionTitle: "SPECIAL CASES",
                sessions: [
                    { question: "Bạn này có quay lại với người yêu cũ hay không?", cards: [{ name: "Judgment", status: "Ngược" }, { name: "7 of Pentacles", status: "Xuôi" }, { name: "6 of Pentacles", status: "Xuôi" }, { name: "4 of Cups", status: "Xuôi" }, { name: "The Moon", status: "Ngược" }, { name: "2 of Cups", status: "Ngược" }, { name: "6 of Cups", status: "Ngược" }, { name: "Ace of Wands", status: "Ngược" }, { name: "8 of Wands", status: "Xuôi" }, { name: "2 of Swords", status: "Ngược" }], interpretation: `Chào Hoa, cảm ơn bạn đã tin tưởng và tìm đến mình để chia sẻ câu chuyện này. Mình là Gemini, một Tarot Reader sẽ đồng hành cùng bạn trong trải bài hôm nay.\nMình nhận thấy bạn còn rất trẻ (2009 - khoảng 16 tuổi), đây là độ tuổi mà cảm xúc thường rất mãnh liệt và trong sáng. Tuy nhiên, tình yêu ở giai đoạn này cũng là những bài học đầu đời quan trọng về giá trị bản thân.\nVới câu hỏi "Bạn này có quay lại với người yêu cũ hay không?", mình đã trải bài và phân tích kỹ lưỡng 10 lá bài bạn bốc được. Dưới đây là thông điệp dành cho bạn.\nPhần 1: Tổng quan năng lượng\nTỉ lệ bài: Bạn có 2 lá Ẩn Chính (Judgement, The Moon) và 8 lá Ẩn Phụ. Điều này cho thấy vấn đề này dù gây tác động tâm lý lớn nhưng nó nằm trong khả năng kiểm soát và quyết định của bạn, không phải là định mệnh bất di bất dịch.\nNăng lượng Đảo ngược (Reversed): Có đến 7/10 lá bài bị ngược. Đây là một tín hiệu cực kỳ mạnh mẽ. Trong Tarot, khi quá nhiều lá bài ngược xuất hiện trong một trải bài về tình cảm, nó thường ám chỉ sự tắc nghẽn, sự từ chối, nội tâm mâu thuẫn hoặc sự thật là mọi thứ đã "đứt gãy" khó hàn gắn.\nCảm nhận chung: Năng lượng của trải bài này khá nặng nề về mặt cảm xúc nhưng lại rất dứt khoát về mặt kết quả. Nó mang màu sắc của sự "thất vọng", "rời đi" và "hết duyên" nhiều hơn là sự đoàn tụ.\nPhần 2: Giải mã chi tiết các lá bài\nĐể bạn dễ hình dung, mình sẽ nhóm các lá bài theo câu chuyện đang diễn ra:\n1. Tình trạng mối quan hệ và Cảm xúc (2 of Cups ngược, Ace of Wands ngược, Judgement ngược)\n\n2 of Cups ngược: Đây là lá bài quan trọng nhất về tình yêu trong trải bài này. Khi nó ngược, nó biểu thị sự "ngắt kết nối". Không còn sự đồng điệu, thấu hiểu hay sự bình đẳng giữa hai người. Mối liên kết đã bị phá vỡ.\nAce of Wands ngược: "Ngọn lửa" đã tắt. Đam mê, hứng khởi hay động lực để bắt đầu lại (restart) gần như bằng 0. Một trong hai (hoặc cả hai) cảm thấy mệt mỏi, không còn sức để "yêu lại từ đầu".\nJudgement ngược: Sự chối bỏ việc hồi sinh. Lá bài này nói rằng thời điểm để "phán xét" hay cứu vãn mối quan hệ này đã qua, hoặc kết quả của phán quyết là "Không".\n2. Thực tế phũ phàng và Sự mất cân bằng (6 of Pentacles, 7 of Pentacles, 4 of Cups)\n\n6 of Pentacles: Mối quan hệ này có sự chênh lệch lớn. Một người cho đi quá nhiều, người kia chỉ nhận hoặc ban phát tình cảm nhỏ giọt. Đây không phải là tình yêu, đây là sự xin-cho cảm xúc.\n7 of Pentacles: Bạn (hoặc đối phương) đang đứng nhìn lại "vụ mùa" tình cảm này và thấy nó không xứng đáng với công sức bỏ ra. Sự chờ đợi mỏi mòn nhưng kết quả thu về không như ý.\n4 of Cups: Sự thờ ơ. Có thể một bên đang cố gắng kết nối, nhưng bên kia lại khoanh tay từ chối, tỏ ra chán chường và không muốn đón nhận chiếc "cốc" tình cảm được đưa tới.\n3. Quá khứ và Sự thật (The Moon ngược, 6 of Cups ngược, 2 of Swords ngược)\n\n6 of Cups ngược: Không còn hoài niệm. Những kỷ niệm đẹp của quá khứ không đủ sức để kéo hai người lại gần nhau. Lá này ngược tức là "hãy để quá khứ ngủ yên", đừng bám víu vào những gì đã cũ.\nThe Moon ngược & 2 of Swords ngược: Sự thật được phơi bày. Nếu trước đây có sự mập mờ, lầm tưởng hay che giấu, thì giờ đây mọi thứ đã sáng tỏ (The Moon Rx). Tấm băng bịt mắt đã được tháo xuống (2 Swords Rx), và sự thật trần trụi là hai bạn không dành cho nhau lúc này.\n4. Hành động (8 of Wands)\n\n8 of Wands: Đây là lá bài duy nhất mang năng lượng nhanh và xuôi chiều. Nó có thể ám chỉ những tin tức đến rất nhanh, hoặc việc mọi thứ kết thúc/diễn biến nhanh chóng. Trong bối cảnh bao quanh toàn lá tiêu cực, lá này giống như "một mũi tên bay đi không trở lại" hoặc một thông báo kết thúc dứt khoát.\nPhần 3: Luận giải chuyên sâu & Câu trả lời (Synthesis)\nCâu trả lời trực tiếp:\nKhả năng quay lại với người yêu cũ là RẤT THẤP, và nếu có quay lại (do sự cố chấp) thì mối quan hệ cũng sẽ sớm tan vỡ lần nữa vì những nền tảng (cảm xúc, sự tôn trọng, lửa tình yêu) đều đã bị đảo ngược.\nPhân tích tâm lý:\nHoa thân mến, trải bài cho thấy có thể bạn đang ở trạng thái 7 of Pentacles (chờ đợi và hy vọng vào những gì mình đã vun trồng) nhưng đối phương lại đang ở trạng thái 4 of Cups (thờ ơ, không quan tâm) và Ace of Wands ngược (mất hứng thú).\nMối quan hệ này dường như đã làm bạn tổn thương hoặc khiến bạn cảm thấy mình ở "cửa dưới" (6 of Pentacles), phải chờ đợi sự quan tâm của họ. Lá Judgement ngược và 6 of Cups ngược là lời khẳng định từ vũ trụ rằng: Chương này đã đóng lại. Đừng cố gắng hồi sinh một cái cây đã chết.\nThe Moon ngược cho thấy bạn đã bắt đầu nhận ra những mặt tối hoặc những điểm không phù hợp của người đó, nhưng có lẽ bạn chưa dám chấp nhận sự thật đó (2 Swords ngược).\nPhần 4: Lời khuyên chữa lành (Actionable Advice)\nMình hiểu ở tuổi 16, việc buông bỏ một người mình từng dành tình cảm là rất khó. Nhưng Tarot là để giúp bạn hạnh phúc hơn, nên đây là lời khuyên dành cho Hoa:\n\nNgừng đầu tư (Stop the 7 of Pentacles): Đừng tiếp tục chờ đợi tin nhắn hay sự thay đổi từ họ. Thời gian bạn chờ đợi sẽ không sinh lời, nó chỉ khiến bạn kiệt quệ thêm.\nNhìn nhận giá trị bản thân (Balance the 6 of Pentacles): Bạn xứng đáng với một tình yêu 10-10 (cả hai cùng trao đi), chứ không phải đi xin xỏ tình cảm của ai. Hãy nhớ, người phù hợp sẽ không để bạn phải băn khoăn hay chờ đợi.\nChấp nhận sự thật (Face the 2 of Swords): Hãy dũng cảm tháo băng bịt mắt xuống. Người cũ đã không còn hứng thú (Ace of Wands ngược), việc níu kéo chỉ làm hình ảnh của bạn kém thu hút trong mắt họ.\nMở lòng với cơ hội mới (Turn the 4 of Cups): Lá 4 of Cups vẽ hình một người nhìn chăm chăm vào 3 cái cốc cũ mà lờ đi cái cốc thứ 4 được đưa tới. Xung quanh bạn còn nhiều niềm vui, bạn bè và những cơ hội mới. Hãy ngẩng đầu lên và đón nhận chúng.\nThông điệp chốt:"Cánh cửa cũ đã đóng lại để bảo vệ bạn khỏi những tổn thương kéo dài. Hãy can đảm bước đi, vì sự từ chối này chính là sự bảo vệ của vũ trụ dành cho Hoa."` },
                    { question: "Điều tốt đẹp nào đang chờ em ở phía trước trong 3 tháng tới?", cards: [{ name: "The Star", status: "Xuôi" }, { name: "Queen of Wands", status: "Xuôi" }, { name: "Ace of Swords", status: "Xuôi" }], interpretation: `Anh rút được The Star xuôi, Queen of Wands xuôi và Ace of Swords xuôi.\nLá The Star xuôi cho thấy sau những bão tố và buồn phiền vừa qua, em đang bước vào giai đoạn chữa lành cực kỳ mạnh mẽ. Anh thấy tâm hồn em sẽ nhẹ nhõm hơn hẳn, những tổn thương cũ sẽ được gột rửa, và thay vào đó là cảm giác bình yên, hy vọng. Em không còn dằn vặt bản thân nữa mà bắt đầu biết yêu thương chính mình nhiều hơn.\nQueen of Wands xuôi xuất hiện nói rằng, sắp tới em sẽ có một cú "lột xác" ngoạn mục về thần thái. Em sẽ tìm lại được sự tự tin, vui vẻ và cực kỳ thu hút trong mắt mọi người xung quanh. Anh thấy em sẽ không còn là cô gái ngồi chờ đợi tin nhắn của ai đó nữa, mà sẽ bận rộn với những niềm vui riêng, trở nên độc lập và rực rỡ như một nữ hoàng vậy.\nAce of Swords xuôi là lá bài của trí tuệ sắc bén, nó báo hiệu rằng đầu óc em sẽ cực kỳ thông suốt. Nếu trước đây em còn mập mờ, do dự hay để cảm xúc chi phối, thì sắp tới em sẽ rất lý trí và quyết đoán. Đặc biệt trong việc học tập, anh thấy em sẽ có những bước tiến rất tốt, tư duy nhạy bén và giải quyết mọi vấn đề một cách dứt khoát, gọn gàng.\nThông điệp anh nhận được là: Em đang bước vào "thời kỳ hoàng kim" của sự độc thân. Em vừa xinh đẹp, tự tin lại vừa thông minh, sắc sảo. Đây là lúc vũ trụ bù đắp cho em bằng những cơ hội mới và niềm vui mới, nên hãy cứ ngẩng cao đầu và tận hưởng trọn vẹn khoảng thời gian tuyệt vời này nhé Hoa.` }
