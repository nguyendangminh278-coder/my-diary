                    { question: "Sâu thẳm trong linh hồn em là nam hay nữ?", cards: [{ name: "10 of Swords", status: "Ngược" }, { name: "Strength", status: "Xuôi" }, { name: "The Moon", status: "Ngược" }], interpretation: `Anh rút được 10 of Swords ngược, Strength xuôi, The Moon ngược. \n\n Lá 10 of Swords ngược cho thấy em đã từng trải qua một giai đoạn rất mệt mỏi, dằn vặt và có thể là chịu nhiều tổn thương vì những suy nghĩ về giới tính của mình. Hình ảnh những thanh kiếm đang rơi ra nói rằng giai đoạn đau khổ nhất, tồi tệ nhất về mặt tinh thần đã qua rồi. Em đang trong quá trình hồi phục, đang dần trút bỏ được gánh nặng của việc phải định nghĩa mình theo cách người khác mong muốn. \n\n Strength xuôi là lá bài chủ đạo trả lời cho câu hỏi về linh hồn của em. Lá bài này vẽ hình một người phụ nữ dịu dàng đang thuần hóa một con sư tử. Điều này nói lên rằng sâu thẳm trong linh hồn em mang một nguồn năng lượng Nữ tính rất mạnh mẽ đó là sự bao dung, mềm mỏng, nhẫn nại và khao khát được yêu thương, chăm sóc. Tuy nhiên, nó không hề yếu đuối, vì em có con sư tử bên trong đại diện cho sự can đảm và bản lĩnh để sống thật với chính mình. Linh hồn em không chọn một phe cực đoan là "nam" hay "nữ", mà là sự hòa hợp. \n\n The Moon ngược xuất hiện để khẳng định rằng những hoang mang, sợ hãi hay sự vô định trước đây của em đang dần tan biến. Lá bài này ở chiều ngược báo hiệu sự thật được phơi bày: Em không còn bị ám ảnh bởi những nỗi sợ mơ hồ nữa. \n\n Thông điệp: Linh hồn em thiên về sự mềm mại và giàu cảm xúc của tính Nữ, nhưng được bảo vệ bởi một ý chí kiên cường. Em chính là phiên bản độc bản của sự cân bằng, cứ thoải mái thể hiện sự nữ tính của mình, vì giai đoạn bóng tối đã qua và em đang bước vào hành trình sống tự tin, chữa lành cho chính mình.` },
                    { question: "Em có cần phải thay đổi để trưởng thành lên không?", cards: [{ name: "Wheel of Fortune", status: "Ngược" }, { name: "The World", status: "Ngược" }, { name: "Five of Cups", status: "Ngược" }], interpretation: `Anh rút được The Wheel of Fortune ngược, The World ngược, Five of Cups ngược. \n\n Lá The Wheel of Fortune ngược cho thấy em đang cảm thấy cuộc sống của mình dường như bị mắc kẹt, lặp đi lặp lại hoặc mọi chuyện không thuận lợi như em mong muốn. Em có cảm giác mình đang chống lại sự vận động tự nhiên của cuộc sống, hoặc em đang chờ đợi một phép màu từ bên ngoài để giúp mình trưởng thành nhưng nó mãi không đến. \n\n The World ngược xuất hiện báo hiệu rằng có những bài học, những vấn đề cũ trong quá khứ hoặc trong giai đoạn hiện tại mà em chưa hoàn thành xong. Có thể em đang muốn "nhảy cóc" để trở thành người lớn, nhưng thực tế là em vẫn còn thiếu một mảnh ghép nào đó để khép lại chu trình cũ một cách trọn vẹn. \n\n Five of Cups ngược là một lá bài rất tích cực trong bối cảnh này. Nếu như ở chiều xuôi, người ta chỉ nhìn vào 3 cái ly đổ mà khóc lóc, thì ở chiều ngược, lá bài nói rằng em đang bắt đầu ngẩng đầu lên, nhìn thấy 2 cái ly còn đầy. Điều này có nghĩa là "sự thay đổi" mà em cần làm chính là thay đổi góc nhìn. \n\n Thông điệp: Em có cần thay đổi, nhưng không phải là thay đổi bản chất con người em, mà là thay đổi thái độ đối với cuộc sống. Cả ba lá bài đều ngược cho thấy sự tắc nghẽn đến từ bên trong nội tâm. Sự trưởng thành thực sự sẽ đến khi em học được cách bình thản chấp nhận mọi thứ và tự tin bước tiếp với những gì mình đang có.` },
                    { question: "Liệu em đối với người kia xuất phát từ tình yêu thật hay chỉ là lợi dụng?", cards: [{ name: "Temperance", status: "Ngược" }, { name: "Strength", status: "Ngược" }, { name: "8 of Wands", status: "Xuôi" }], interpretation: `Anh rút được Temperance ngược, Strength ngược và 8 of Wands xuôi. \n\n Lá Temperance ngược cho thấy trạng thái cảm xúc hiện tại của em đang bị mất cân bằng và thiếu đi sự tiết chế cần thiết. Mối quan hệ giữa hai đứa mang tiếng là "bạn sau chia tay" nhưng thực chất ranh giới giữa tình bạn và tình yêu đang bị xóa nhòa một cách lộn xộn. \n\n Strength ngược xuất hiện đánh trúng vào nỗi sợ sâu thẳm của em, nó nói lên rằng em đang cảm thấy yếu đuối và thiếu tự tin khi phải đứng một mình. Em hỏi có phải em đang "lợi dụng" bạn ấy không, thì lá bài này trả lời rằng: Em không lợi dụng về vật chất hay toan tính xấu xa, nhưng em đang "lợi dụng" sự hiện diện của bạn ấy để làm chỗ dựa tinh thần. \n\n 8 of Wands xuôi là lá bài của tốc độ và quán tính. Nó cho thấy hai đứa vẫn qua lại, nhắn tin hay gặp gỡ với tần suất rất nhanh và dày đặc ngay sau khi chia tay. Chính sự vội vàng này khiến em không có thời gian để chữa lành cho chính mình. \n\n Thông điệp: Hiện tại, cái mà em gọi là tình yêu thực chất là sự "dính mắc" và nỗi sợ cô đơn nhiều hơn là một tình yêu trưởng thành. Lời khuyên của anh là hãy thử chậm lại, giảm bớt tần suất gặp gỡ trong một thời gian ngắn để tập đối diện với chính mình. Khi em có thể vui vẻ mà không cần dựa dẫm vào Dũng, lúc đó em mới biết chính xác mình còn yêu hay chỉ là đang sợ mất mát.` },
                    { question: "Năng lượng nào đang dẫn dắt em?", cards: [{ name: "10 of Cups", status: "Ngược" }, { name: "The Hanged Man", status: "Xuôi" }, { name: "5 of Cups", status: "Ngược" }], interpretation: `Anh rút được 10 of Cups ngược, The Hanged Man xuôi và 5 of Cups ngược. \n\n Lá 10 of Cups ngược cho thấy năng lượng đầu tiên đang chi phối em chính là sự "vỡ mộng" về một cái kết viên mãn. Trong tiềm thức, em vẫn khao khát một sự trọn vẹn, nhưng thực tế hiện tại lại đang đi ngược lại mong muốn đó. Chính sự mâu thuẫn giữa kỳ vọng và thực tế đang khiến tâm trạng em bất ổn. \n\n The Hanged Man xuôi là lá bài trung tâm và quan trọng nhất. Nó đại diện cho sự "treo ngược" và trạng thái lơ lửng. Năng lượng vũ trụ đang muốn em chậm lại, thậm chí là dừng hẳn lại để nhìn nhận vấn đề ở một góc độ hoàn toàn khác. Đây là giai đoạn của sự "đình trệ cần thiết", vũ trụ muốn em học cách buông bỏ sự kiểm soát. \n\n 5 of Cups ngược mang đến một tín hiệu tích cực hơn về mặt tâm lý nhưng cũng ẩn chứa sự né tránh. Em đang cố gắng gượng dậy, cố gắng không nhìn vào nỗi đau mất mát nữa mà tập trung vào những gì còn sót lại. \n\n Thông điệp: Em đang được dẫn dắt bởi một hành trình chữa lành nội tâm bắt buộc. Vũ trụ đã làm đổ những chiếc ly cũ (chia tay) để em nhận ra rằng bức tranh 10 of Cups em từng vẽ ra không còn phù hợp nữa. Em đang ở giai đoạn "Hanged Man" - giai đoạn lột xác đau đớn nhưng cần thiết. Hãy thả lỏng, đừng vùng vẫy, câu trả lời sẽ đến khi em thực sự tĩnh tâm.` }
                ]
            },
            {
                id: 5, name: "Lê Trung Đức & Nguyễn Quang Dũng", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/Nguy%E1%BB%85n%20quang%20d%C5%A9ng.jpg", dob: "01/02/2009", location: "6/4 The Mansions, Park City Hà Nội",
                sessions: [{ question: "Xem Quang Dũng còn tình cảm hay nhớ nhung Trung Đức hay không?", cards: [{ name: "3 of Cups", status: "Xuôi" }, { name: "Ace of Pentacles", status: "Xuôi" }, { name: "The High Priestess", status: "Xuôi" }, { name: "Judgment", status: "Xuôi" }, { name: "The Womb", status: "Xuôi" }], interpretation: `**Đối phương:** Nguyễn Quang Dũng (01/02/2009) \n **Địa chỉ:** 6/4 The Mansions khu đô thị Park City \n\n Anh rút được 3 of Cups xuôi, Ace of Pentacles xuôi, The High Priestess xuôi, Judgment xuôi, The Womb xuôi. \n\n Lá 3 of Cups xuôi cho thấy khi nghĩ về em, Dũng nhớ nhất là cảm giác “vui”, cảm giác của một người bạn tri kỷ, một người đồng bọn mà bạn ấy có thể cười đùa thoải mái. \n\n Ace of Pentacles xuôi và The High Priestess xuôi xuất hiện cùng nhau mang đến một tín hiệu rất thú vị. Bạn ấy nhìn nhận em là một người có giá trị thực tế, một cơ hội tình cảm mà bạn ấy muốn nắm giữ lại. Tuy nhiên, Dũng đang giấu nhẹm cảm xúc này đi, bên ngoài lạnh lùng nhưng bên trong vẫn âm thầm theo dõi (stalk) em. \n\n Judgment xuôi và The Womb xuôi là những lá bài mang năng lượng của sự thức tỉnh và tái sinh. Dũng đang trong giai đoạn "tự kiểm điểm" và tình cảm này đang được nuôi dưỡng lại trong bóng tối, đợi ngày nảy lộc. \n\n Thông điệp: Chắc chắn Dũng còn tình cảm và còn nhớ em, nhưng nỗi nhớ này đang ở dạng "tĩnh" và "ngầm". Chính sự tự chủ của em sẽ là tín hiệu mạnh nhất kích thích hạt mầm tình cảm trong Dũng.` }]
            },
            {
                id: 3, name: "Nguyễn Bình Nguyên", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/Nguy%E1%BB%85n%20B%C3%ACnh%20Nguy%C3%AAn.jpg", dob: "26/03/2005", location: "Hai Bà Trưng, Hà Nội",
                sessions: [{ question: "Khi nào có người yêu?", cards: [{ name: "Temperance", status: "Xuôi" }, { name: "4 of Wands", status: "Xuôi" }, { name: "3 of Wands", status: "Xuôi" }, { name: "The Tower", status: "Xuôi" }, { name: "6 of Swords", status: "Xuôi" }, { name: "King of Wands", status: "Ngược" }, { name: "Queen of Swords", status: "Ngược" }, { name: "5 of Cups", status: "Ngược" }, { name: "Ace of Cups", status: "Xuôi" }, { name: "The Lovers", status: "Xuôi" }], interpretation: `Lá Temperance đi cùng 4 of Wands và 3 of Wands ở đầu trải bài cho thấy hiện tại m đang ở trạng thái "ngóng" nhiều hơn là làm. T thấy m đang cố gắng cân bằng cuộc sống và thật tâm muốn một mối quan hệ nghiêm túc có tính cam kết như 4 of Wands chứ không thích chơi bời. M cũng đã phóng tầm mắt ra xa để tìm kiếm với 3 of Wands nhưng cơ bản là m vẫn đang đứng yên trong vùng an toàn và chưa thực sự có hành động đột phá nào cả. \n\n The Tower đứng cạnh 6 of Swords là một tín hiệu cực mạnh và thẳng thắn. Nó nói rằng tình yêu sẽ không đến khi cuộc sống của m cứ êm đềm trôi như bây giờ. The Tower báo hiệu một cú sốc hoặc một sự thay đổi đột ngột làm sụp đổ những nếp sống cũ. Phải có biến động lớn thì duyên mới tới được. \n\n Lý do đang chưa tìm được tình yêu nằm ở hai lá bài ngược là King of Wands ngược và Queen of Swords ngược. King of Wands ngược cho thấy m đang thiếu tự tin vào sức hút của bản thân, năng lượng của m hơi bị trầm, thiếu lửa và thiếu sự chủ động. Còn Queen of Swords ngược thì lại tố cáo nội tâm m hay suy diễn và hay dựng tường rào phòng thủ. \n\n Tuy nhiên đoạn kết của m thì đẹp với 5 of Cups ngược cùng Ace of Cups và The Lovers. 5 of Cups ngược nghĩa là m sẽ tự chữa lành được và thôi nhìn vào những nỗi buồn quá khứ. Khi m làm được điều đó thì Ace of Cups mang tình yêu mới chớm nở tràn trề và The Lovers mang sự kết nối linh hồn định mệnh sẽ xuất hiện. \n\n Thông điệp: Đừng hỏi ngày tháng cụ thể mà hãy hỏi khi nào m dám bước ra khỏi cái vỏ ốc hiện tại. Người yêu tương ứng với lá The Lovers sẽ xuất hiện ngay sau khi m trải qua một sự thay đổi lớn từ The Tower và chịu gạt bỏ sự tự ti của King Wands ngược đi.` }]
            },
            {
                id: 4, name: "Nguyễn Văn Linh", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/Nguy%E1%BB%85n%20V%C4%83n%20Linh.jpg", dob: "10/12/2001", location: "Du học sinh / Nước ngoài",
                sessions: [
                    { question: "Năm nay tiền vào tài khoản em được bao tiền, có được nhận dự án 4,5 tỉ không hay vẫn làm nhận lương đều đặn?", cards: [{ name: "Justice", status: "Ngược" }, { name: "6 of Pentacles", status: "Xuôi" }, { name: "5 of Pentacles", status: "Xuôi" }, { name: "2 of Pentacles", status: "Ngược" }, { name: "2 of Swords", status: "Ngược" }], interpretation: `Lá Justice ngược xuất hiện ngay đầu tiên như một lá cờ đỏ cảnh báo em về tính pháp lý và sự minh bạch của dự án 4,5 tỉ kia. Anh thấy có sự bất công hoặc những điều khoản rủi ro mà em chưa lường hết được, kèo này thực sự không "thơm" và không an toàn như em kỳ vọng. \n\n 5 of Pentacles xuôi và 2 of Pentacles ngược đi cùng nhau vẽ lên một bức tranh tài chính khá chật vật nếu em cố theo đuổi mộng lớn. Nó cho thấy sự mất cân đối dòng tiền, quản lý vốn chưa tốt và cảm giác thiếu thốn, lo âu sẽ bủa vây nếu em dồn sức vào dự án đó. \n\n 6 of Pentacles xuôi là điểm sáng duy nhất, nó chỉ về sự "vừa đủ", sự san sẻ sòng phẳng. Điều này khẳng định nguồn sống của em năm nay chính là những đồng lương đều đặn. \n\n 2 of Swords ngược cuối cùng là lời nhắc nhở em hãy tháo băng bịt mắt ra để nhìn vào thực tế trần trụi. \n\n Thông điệp: Năm nay tuyệt đối không nên mạo hiểm. Dự án 4,5 tỉ khả năng cao là không thành hoặc nếu cố làm sẽ gặp rắc rối pháp lý/thua lỗ. Hãy chọn phương án an toàn là nhận lương đều đặn.` },
                    { question: "Vậy thì năm sau thì sao?", cards: [{ name: "Knight of Wands", status: "Xuôi" }, { name: "The Hierophant", status: "Xuôi" }, { name: "8 of Wands", status: "Ngược" }], interpretation: `Lá Knight of Wands xuôi cho thấy sang năm sau, tinh thần và năng lượng của em sẽ khác hẳn. Em sẽ lấy lại được sự nhiệt huyết, máu lửa, muốn xông pha làm việc và kiếm tiền. \n\n The Hierophant xuôi là một lá Ẩn Chính rất đẹp về sự bảo trợ và chính thống. Nó nói rằng năm sau em sẽ có cơ hội làm việc trong môi trường lớn, chuyên nghiệp hơn, hoặc được một người thầy (Mentor) dẫn dắt. \n\n Tuy nhiên, 8 of Wands ngược lại là một lực cản về tốc độ. Trong khi chàng kỵ sĩ (là em) muốn chạy thật nhanh, muốn thấy kết quả ngay, thì hoàn cảnh (giấy tờ, thủ tục, quy trình) lại diễn ra rất chậm chạp. \n\n Thông điệp: Năm sau là một năm tốt hơn về vị thế, em sẽ được làm việc lớn hoặc đi theo người giỏi. Nhưng bài học lớn nhất là chữ "Nhẫn". Đừng vì thấy mọi thứ chậm chạp mà nóng vội.` },
                    { question: "Nên đi học tiến sĩ và làm Google hay về nước mở cty?", cards: [{ name: "The Tower", status: "Ngược" }, { name: "Ace of Pentacles", status: "Xuôi" }, { name: "Three of Pentacles", status: "Ngược" }], interpretation: `Lá The Tower ngược cho thấy sâu bên trong anh đang có một nỗi bất an ngầm. Anh đang cảm thấy cấu trúc cuộc sống hiện tại có gì đó bí bách, muốn phá vỡ để làm cái gì đó riêng, nhưng lại chần chừ vì sợ cái giá phải trả quá đắt. \n\n Ace of Pentacles là lá bài đẹp nhất và nó nghiêng hẳn về phương án làm Google và học Tiến sĩ. Lá bài này đại diện cho một đồng tiền vàng lớn được Vũ trụ trao tận tay, đó là nguồn lực tài chính dồi dào, là danh tiếng và nền tảng vật chất cực kỳ vững chắc. \n\n Three of Pentacles ngược lại là một "gáo nước lạnh" cho ý định về nước khởi nghiệp ngay lúc này. Nếu về nước mở công ty bây giờ, anh rất dễ rơi vào cảnh "đơn thương độc mã". \n\n Thông điệp: Hãy dùng thời gian làm việc ở môi trường đỉnh cao để nhận lấy "Ace of Pentacles" (tích lũy vốn lớn, quan hệ rộng). Startup là giấc mơ dài hạn, nhưng hiện tại chưa phải là "thiên thời, địa lợi, nhân hòa".` },
                    { question: "Check uy tín: Trưa hôm qua anh ăn gì?", cards: [], interpretation: `Dự đoán: Ăn đồ nhanh (fastfood), đồ đóng hộp hoặc mì gói. Ăn một mình, tâm trạng không vui vẻ. \n\n Thực tế (Feedback từ Linh): "Nửa đúng nửa thật. Ăn donut (đồ nhanh) nhưng ko phải tự nấu. Ngồi một mình nhưng call với nhiều người." \n\n Kết luận: Tin được một nửa =))` }
                ]
            },
            {
                id: 6, name: "Nguyễn Thị Mai Linh", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/nguy%E1%BB%85n%20th%E1%BB%8B%20mai%20linh.jpg", dob: "24/11/2007", location: "Chưa cập nhật",
                sessions: [
                    { question: "Xác suất đề thi nói tiếng Anh rơi vào chủ đề nào?", cards: [{ name: "Five of Pentacles", status: "Xuôi" }, { name: "Two of Pentacles", status: "Ngược" }, { name: "Eight of Cups", status: "Ngược" }], interpretation: `Anh rút được Five of Pentacles xuôi, Two of Pentacles ngược và Eight of Cups ngược. \n\n Lá Five of Pentacles xuôi mang đến năng lượng của sự khó khăn và trở ngại thực tế (nghịch cảnh, sức khỏe kém). Two of Pentacles ngược củng cố thêm về sự mất cân bằng, áp lực quá tải hoặc lối sống thiếu điều độ. Eight of Cups ngược cho thấy sự chần chừ, buộc phải đối mặt với vấn đề dù muốn né tránh. \n\n Thông điệp: Xác suất cao nhất sẽ rơi vào chủ đề **Challenges (Thử thách)** hoặc **Healthy Lifestyle (Lối sống lành mạnh)** - khía cạnh giải quyết thói quen xấu/áp lực. Hãy chuẩn bị từ vựng về "Problem Solving" và "Health/Balance".` },
                    { question: "Chủ đề Học Tập (7 Câu hỏi)", cards: [{ name: "Ace of Pentacles", status: "Ngược" }, { name: "Two of Cups", status: "Xuôi" }, { name: "Knight of Cups", status: "Xuôi" }, { name: "King of Pentacles", status: "Ngược" }, { name: "Death", status: "Ngược" }, { name: "Two of Swords", status: "Ngược" }, { name: "Seven of Wands", status: "Ngược" }], interpretation: `**1. Năng lượng hiện tại:** Ace of Pentacles ngược - Trì hoãn (Procrastination). Muốn học nhưng cứ chần chừ, chưa "nổ máy" được. \n\n **2. Điểm mạnh:** Two of Cups xuôi - Kết nối & Tương tác. Học nhóm hoặc có Study Buddy là cách em tiếp thu nhanh nhất. \n\n **3. Hạn chế lớn nhất:** Knight of Cups xuôi - Học theo tâm trạng. Vui thì học say mê, buồn/tụt mood là buông xuôi. \n\n **4. Hướng đi/Ngành học:** King of Pentacles ngược - Áp lực & Chưa phù hợp. Có vẻ em chọn vì kỳ vọng tài chính/gia đình hơn là đam mê, gây cảm giác "ngợp". \n\n **5. Kết quả sắp tới:** Death ngược - Dậm chân tại chỗ. Điểm số sẽ lằng nhằng ở mức cũ nếu không dứt khoát "khai tử" sự lười biếng. \n\n **6. Cần điều chỉnh gì:** Two of Swords ngược - Ngưng né tránh & Ra quyết định. Hãy lôi những bài khó nhất ra giải quyết ngay thay vì lờ đi. \n\n **7. Lời khuyên:** Seven of Wands ngược - Đừng gồng mình một mình. Em đang quá tải, hãy hạ cái tôi xuống và nhờ trợ giúp từ thầy cô/bạn bè.` },
                    { question: "Chủ đề Tình Yêu Bản Thân (7 Câu hỏi)", cards: [{ name: "7 of Swords", status: "Ngược" }, { name: "Ace of Wands", status: "Xuôi" }, { name: "Page of Swords", status: "Xuôi" }, { name: "6 of Wands", status: "Ngược" }, { name: "The Womb", status: "Xuôi" }, { name: "9 of Cups", status: "Ngược" }, { name: "The Empress", status: "Ngược" }], interpretation: `**1. Năng lượng trái tim:** 7 of Swords ngược - Muốn thú tội & Sự thật. Em đang dần chấp nhận sự thật về mối quan hệ cũ, muốn sự minh bạch chứ không trốn tránh nữa. \n\n **2. Rào cản bên trong:** Ace of Wands xuôi - Tàn dư cảm xúc mãnh liệt. Những phút giây yếu lòng, bốc đồng muốn hành động theo bản năng (nhớ người cũ cung Lửa). \n\n **3. Điều em "nghĩ" mình muốn:** Page of Swords xuôi - Sự tỉnh táo & Lý trí. Em cố gồng mình trở nên lạnh lùng, sắc sảo để bảo vệ bản thân. \n\n **4. Điều em "thực sự" cần:** 6 of Wands ngược - Quay về bên trong. Em cần sự bình yên nội tại, cho phép mình yếu đuối và tự chữa lành trong bóng tối chứ không phải chiến thắng vẻ vang bên ngoài. \n\n **5. Điểm quyến rũ nhất:** The Womb (Tử Cung) - Sự tái sinh & Chiều sâu. Sự dịu dàng, bao dung và tiềm năng nuôi dưỡng bên trong là vũ khí "chết người" của em. \n\n **6. Hành động cần làm:** 9 of Cups ngược - Chấp nhận sự chưa trọn vẹn. Đừng tìm kiếm niềm vui tạm bợ (rebound) để lấp đầy nỗi buồn. \n\n **7. Triển vọng 3-6 tháng tới:** The Empress ngược - Cảnh báo kiệt quệ. Năng lượng "Nữ Hoàng" đang cạn, nếu yêu bây giờ dễ bị phụ thuộc/ngột ngạt. Hãy tập trung chăm sóc bản thân.` },
                    { question: "Có tác động tiêu cực nào ảnh hưởng đến cuộc sống/học tập không?", cards: [{ name: "Wheel of Fortune", status: "Ngược" }, { name: "The Sun", status: "Xuôi" }, { name: "The Tower", status: "Xuôi" }], interpretation: `Anh rút được The Wheel of Fortune ngược – The Sun xuôi – The Tower xuôi. \n\n Lá The Wheel ngược cho thấy em đang bị kẹt trong vòng lặp năng lượng cũ (người cũ, chuyện cũ) đang cố kéo lùi em lại, khiến em thấy "ngược gió". \n\n Tuy nhiên, The Sun ở giữa là tín hiệu cực tốt cho việc học. Em đang chuyển hóa nỗi đau thành động lực rất tốt, lý trí đang làm chủ. \n\n Nhưng The Tower cuối cùng là cảnh báo: Nền tảng tâm lý đang bất ổn. Nếu cứ cố "gồng" mà không giải quyết sự níu kéo/nỗi buồn, em có thể bị "sập nguồn" (burnout) bất cứ lúc nào. \n\n Thông điệp: Việc học tốt (The Sun) nhưng xây trên nền móng chông chênh (The Tower). Hãy chặn đứng năng lượng tiêu cực từ bên ngoài để bảo vệ hào quang của mình.` }
                ]
            },
            {
                id: 7, name: "Phạm Hương Giang", image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/ph%E1%BA%A1m%20h%C6%B0%C6%A1ng%20giang.jpg", dob: "13/09/2007", location: "Học sinh / Sinh viên",
                sessions: [
                    { question: "Thứ 6 thi viết vào topic nào?", cards: [{ name: "King of Pentacles", status: "Ngược" }, { name: "Ten of Wands", status: "Ngược" }, { name: "King of Wands", status: "Ngược" }], interpretation: `Anh rút được King of Pentacles ngược, Ten of Wands ngược và King of Wands ngược. \n\n Lá King of Pentacles ngược thường nói về những vấn đề liên quan đến vật chất, tiền bạc hoặc thương mại nhưng ở khía cạnh cần xem xét lại giá trị thực tế. Ten of Wands ngược cho thấy áp lực quá tải hoặc cảm giác "burnout", phù hợp với chủ đề kể lại trải nghiệm khó khăn. King of Wands ngược gợi ý về sự hào nhoáng bên ngoài nhưng chưa chắc đã có thực lực bên trong, hoặc tác động của người nổi tiếng. \n\n Thông điệp: Khả năng cao nhất đề thi sẽ rơi vào **Topic 4: Celebrity Endorsements (Người nổi tiếng quảng cáo)**. Cả hai lá King ngược ám chỉ việc tranh biện về tính hiệu quả/mặt trái. Ngoài ra cũng nên xem **Topic 8 (Ra quyết định dưới áp lực)**.` },
                    { question: "Tổng quan Học Tập & Định Hướng (7 Câu hỏi)", cards: [{ name: "King of Swords", status: "Xuôi" }, { name: "Knight of Swords", status: "Ngược" }, { name: "Five of Swords", status: "Xuôi" }, { name: "Four of Wands", status: "Xuôi" }, { name: "Ten of Pentacles", status: "Xuôi" }, { name: "Two of Wands", status: "Ngược" }, { name: "Seven of Cups", status: "Xuôi" }], interpretation: `**1. Năng lượng hiện tại:** King of Swords xuôi - Kỷ luật & Lạnh lùng. Em đang dùng cái đầu lạnh, nghiêm khắc nhưng hơi cứng nhắc và tự cô lập. \n\n **2. Điểm mạnh:** Knight of Swords ngược - Cẩn trọng & Khác biệt. Em nhìn thấy rủi ro người khác bỏ qua và không chạy theo đám đông mù quáng. \n\n **3. Trở ngại:** Five of Swords xuôi - Tâm lý chiến trường. Cảm giác cô độc, hơn thua và đề phòng quá mức đang rút cạn năng lượng dù em có thắng về điểm số. \n\n **4. Hướng đi:** Four of Wands xuôi - Rất phù hợp. Ngành học này sẽ mang lại an toàn, hạnh phúc và được gia đình ủng hộ. Cột mốc thành công đang chờ phía trước. \n\n **5. Kết quả:** Ten of Pentacles xuôi - Mỹ mãn & Di sản. Kết quả tốt tạo tiền đề vững chắc cho sự nghiệp/tài chính lâu dài. \n\n **6. Cần điều chỉnh:** Two of Wands ngược - Chần chừ & Sợ hãi. Ngừng lo âu về tương lai xa xôi, hãy hành động ngay lúc này. \n\n **7. Lời khuyên:** Seven of Cups xuôi - Thực tế hóa. Gạt bỏ mục tiêu phụ, chọn một mục tiêu quan trọng nhất và dồn lực vào nó.` },
                    { question: "Xác suất đề thi Nói Tiếng Anh chiều nay?", cards: [{ name: "Seven of Cups", status: "Ngược" }, { name: "Temperance", status: "Xuôi" }, { name: "Five of Swords", status: "Ngược" }], interpretation: `Anh rút được Seven of Cups ngược, Temperance xuôi và Five of Swords ngược. \n\n Lá Seven of Cups ngược cho thấy năng lượng "tỉnh mộng", quay về vấn đề thiết thực, gần gũi (loại trừ chủ đề trừu tượng/công nghệ). Temperance xuôi ở giữa nói về sự cân bằng, điều tiết và sức khỏe - liên kết mạnh với **Nutritional Science**. Five of Swords ngược nói về việc thay đổi tư duy/góc nhìn sau mâu thuẫn - bổ trợ cho **Psychology**. \n\n Thông điệp: Tập trung ôn kỹ **Nutritional Science (Chế độ dinh dưỡng/Thay đổi thức ăn)** và **Psychology (Tâm lý học/Thay đổi tư duy)**. Chuẩn bị từ vựng về "diet", "balance", "adapt".` }
                ]
            },
            {
                id: 10,

                image: "https://raw.githubusercontent.com/nguyendangminh278-coder/my-diary/cf79a39642c0ae3624f85e7e184e184dbda7f9ac/Tarot/tr%E1%BA%A7n%20th%C3%B9y%20linh.jpg",
                dob: "30/03/2005",
                location: "Chưa cập nhật",

                    </div>
                </div>
